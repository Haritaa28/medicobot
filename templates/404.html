{% extends "layout.html" %}

{% block title %}Page Not Found - MedicoBot{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
        <div class="error-search">
            <p>Or try searching for what you need:</p>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="errorSearch" placeholder="Search MedicoBot...">
                <button class="btn btn-sm" onclick="searchFromError()">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function searchFromError() {
        const query = document.getElementById('errorSearch').value;
        if (query.trim()) {
            window.location.href = `/search?q=${encodeURIComponent(query)}`;
        }
    }

    document.getElementById('errorSearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchFromError();
        }
    });
</script>

<style>
    .error-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .error-content {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }

    .error-icon {
        font-size: 5rem;
        color: #ffd24d;
        margin-bottom: 20px;
    }

    .error-content h1 {
        font-size: 6rem;
        color: #2c3e50;
        margin: 0;
        line-height: 1;
    }

    .error-content h2 {
        font-size: 2rem;
        color: #555;
        margin: 10px 0 20px;
    }

    .error-content p {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .error-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 30px;
    }

    .error-search {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid #e0e0e0;
    }

    .error-search p {
        margin-bottom: 15px;
        color: #666;
    }

    .search-box {
        position: relative;
        max-width: 400px;
        margin: 0 auto;
    }

    .search-box i.fa-search {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
    }

    .search-box input {
        width: 100%;
        padding: 12px 50px 12px 45px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 1rem;
    }

    .search-box input:focus {
        border-color: #667eea;
        outline: none;
    }

    .search-box button {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 50%;
        color: white;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .error-content h1 {
            font-size: 4rem;
        }

        .error-content h2 {
            font-size: 1.5rem;
        }

        .error-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}
